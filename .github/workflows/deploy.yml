name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests
      run: npm run test:run
      
    - name: Install Playwright system dependencies
      run: sudo npx playwright install-deps chromium
      
    - name: Install Playwright browsers
      run: npx playwright install chromium
    
    - name: Build application for e2e tests  
      run: npm run build
    
    - name: Verify Playwright setup
      run: |
        echo "üîß Verifying Playwright browser installation..."
        npx playwright --version
        echo "‚úÖ Playwright version verified"
      
    - name: Run Critical E2E tests (DEPLOYMENT BLOCKING)
      run: npm run test:e2e:critical
      timeout-minutes: 15
      env:
        CI: true
        PWDEBUG: 0
        DEBUG: pw:api
        NODE_OPTIONS: "--max-old-space-size=4096"
      continue-on-error: false
      id: critical-tests
    
    - name: Run Comprehensive E2E tests (INFORMATIONAL)
      run: npm run test:e2e:comprehensive
      timeout-minutes: 30
      env:
        CI: true
        PWDEBUG: 0
        DEBUG: pw:api
        NODE_OPTIONS: "--max-old-space-size=4096"
      continue-on-error: true
      id: comprehensive-tests
      
    - name: Report test results
      if: always()
      run: |
        echo "=== Test Results Summary ==="
        if [ "${{ steps.critical-tests.outcome }}" = "success" ]; then
          echo "‚úÖ Critical tests: PASSED (deployment approved)"
        else
          echo "‚ùå Critical tests: FAILED (deployment blocked)"
        fi
        
        if [ "${{ steps.comprehensive-tests.outcome }}" = "success" ]; then
          echo "‚úÖ Comprehensive tests: PASSED"
        elif [ "${{ steps.comprehensive-tests.outcome }}" = "failure" ]; then
          echo "‚ö†Ô∏è Comprehensive tests: FAILED (informational only)"
          echo "Check artifacts for detailed reports and debugging information"
        else
          echo "‚è≠Ô∏è Comprehensive tests: SKIPPED (due to critical test failure)"
        fi
      
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.run_number }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30
        
    - name: Upload Playwright traces and screenshots
      uses: actions/upload-artifact@v4
      if: steps.critical-tests.outcome == 'failure' || steps.comprehensive-tests.outcome == 'failure'
      with:
        name: playwright-traces-${{ github.run_number }}
        path: |
          test-results/**/trace.zip
          test-results/**/*.png
          test-results/**/*.webm
        retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: test  # Build continues even if some Playwright tests fail (they're now informational)
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
